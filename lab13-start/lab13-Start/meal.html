<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meals Website</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script type="text/javascript" src="meal.js" defer></script>
    </head>
    <body onload="initializeMain()">
        <div class="store">
            <div class="row">
                <div class="search-box">
                    <input type="text" placeholder="Search for your fav meal" id="search-term">
                    <button id="search"><i class="fas fa-search"></i> </button>
                </div>
            </div>
            <div class="favorites-section">
                <h3>Favorites</h3>
                <ul class="favorites" id="favorite-meals">
                    
                </ul>
            </div>
            <div class="meals" id="meals">
                
            </div>
        </div>
    </body>
</html>
